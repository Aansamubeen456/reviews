<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="./images/person-1.jpg"
              alt="review image"
              id="person-img"
            />
          </div>
          <h4 id="author">sarah</h4>
          <p class="job">web designer</p>
          <p class="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui,
            repellat. Eaque doloremque non veritatis voluptate, illo qui magnam
            alias rerum.
          </p>

          <div class="button-container">
            <button class="prev-btn" type="button">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" type="button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button type="button" class="btn random-btn">surprise me</button>
        </article>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
